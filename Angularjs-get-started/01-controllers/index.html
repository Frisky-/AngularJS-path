<!DOCTYPE html>
<html ng-app="appName">
    <head>
        <meta charset="utf-8">
        <title>ng-controllers</title>
    </head>
    <body ng-controller="MainController">
        <div>
            {{fetchUserError}}
        </div>
        <div>

            <h1>{{message}}</h1>
            <div>
                First name:
                {{user.name.split(' ')[0]}}
            </div>
            <div>
                Last name:
                {{user.name.split(' ')[1]}}
            </div>
            <div>
                <img ng-src="{{user.avatar_url}}" alt="{{user.name.split(' ')[0]}} {{user.name.split(' ')[1]}}"/>
            </div>
        </div>
        <script src="../../angular.js" charset="utf-8"></script>
        <script src="MainController.js" charset="utf-8"></script>
    </body>
</html>
