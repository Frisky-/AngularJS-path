<div>
  <h1>{{user.name}}</h1>
</div>
<div ng-if="user">
    First name:
    {{user.name.split(' ')[0]}}
</div>
<div ng-if="user">
    Last name:
    {{user.name.split(' ')[1]}}
</div>
<div ng-if="user">
    <img ng-src="{{user.avatar_url}}" alt="{{user.name.split(' ')[0]}} {{user.name.split(' ')[1]}}"/>
</div>

<div ng-if="userRepos">

    <select ng-model="repoSort">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="+language">Language</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Stars
                </th>
                <th>
                    Language
                </th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repo in userRepos | orderBy:repoSort">
            <td>
              <a href ng-click="getRepoName(repo.name)" >{{repo.name}}</a>
            </td>
            <td>
              {{repo.stargazers_count}}
            </td>
            <td>
              {{repo.language}}
            </td>
          </tr>
        </tbody>
    </table>
    <a ng-href="#/main">Search another</a>
</div>
