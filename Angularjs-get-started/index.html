<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>ng-controllers</title>
    </head>
    <body ng-controller="MainController">

        <h1>{{message}}</h1>

        <div>
            {{fetchUserError}}
        </div>
        <form name="userSearch">
            <input type="text" name="username" placeholder="Github username..." ng-model="username">
            <input type="submit" value="Search" ng-click="getUsername(username)">
        </form>

        <div id="userDetail">
          <h1>{{user.name}}</h1>
        </div>
        <div ng-if="user">
            First name:
            {{user.name.split(' ')[0]}}
        </div>
        <div ng-if="user">
            Last name:
            {{user.name.split(' ')[1]}}
        </div>
        <div ng-if="user">
            <img ng-src="{{user.avatar_url}}" alt="{{user.name.split(' ')[0]}} {{user.name.split(' ')[1]}}"/>
        </div>
        {{countdown}}
        <div ng-if="userRepos">

            <select ng-model="repoSort">
              <option value="+name">Name</option>
              <option value="-stargazers_count">Stars</option>
              <option value="+language">Language</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Stars
                        </th>
                        <th>
                            Language
                        </th>
                    </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="repo in userRepos | orderBy:repoSort">
                    <td>
                      <a ng-href="{{repo.svn_url}}" target="_blank">{{repo.name}}</a>
                    </td>
                    <td>
                      {{repo.stargazers_count}}
                    </td>
                    <td>
                      {{repo.language}}
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <script src="../angular.js" charset="utf-8"></script>
        <script src="MainController.js" charset="utf-8"></script>
        <script src="github.js" charset="utf-8"></script>
    </body>
</html>
